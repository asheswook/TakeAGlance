<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/18c7fa29b4.js" crossorigin="anonymous"></script>
    <style>
      .center_column {
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
      }
      h1 {
        margin: 5vh;
      }

      .rotate-icon {
        /* 회전 애니메이션을 적용할 클래스 선택자 */
        animation: rotate 1.5s linear infinite;
      }
      @keyframes rotate {
        /* 회전 애니메이션 정의 */
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      #frame {
        text-align: center;
      }
    </style>
    <title>Camera page</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 center_column">
          <h1>Camera page</h1>
          <div class="offset-lg-10">
            <form style="float: right" action="/train">
              <input type="submit" class="button btn btn-primary" value="Training page" />
            </form>
          </div>
          <div class="message-box">
            <div id="loading-message">
              비디오 스트리밍 로딩 중...
              <span>
                <i class="fa-solid fa-spinner rotate-icon"></i>
              </span>
            </div>
            <div id="status-message" style="display: none">
              카메라 동작 중!
              <span>
                <i class="fa-solid fa-camera"></i>
              </span>
            </div>
            <br />
          </div>
          <div id="frame"></div>
        </div>
      </div>
    </div>

    <script src="{{url_for('static', filename='js/apps.js')}}"></script>
  </body>
</html>
